dependencies:
  - name: jquery
    version: 1.11.1
    src: "htmlwidgets/lib/jquery"
    script: jquery.min.js
  - name: underscore
    version: 1.8.3
    src: "htmlwidgets/lib/underscore-1.8.3"
    script: underscore-min.js    
  - name: highcharts
    version: 4.2.6
    src: "htmlwidgets/lib/highcharts-4.2.6"
    script:
    - highstock.js
    - highcharts-more.js
    - highcharts-3d.js
    - modules/exporting.js
    - modules/drilldown.js
    - modules/data.js
    - modules/heatmap.js
    - modules/map.js
    - modules/treemap.js
    - modules/funnel.js
    - modules/solid-gauge.js
    - modules/no-data-to-display.js
    - modules/reset.js
    - plugins/motion.js    
    - plugins/draggable-points.js
    - plugins/draggable-legend.js
    - plugins/pattern-fill-v2.js
    - plugins/text-symbols.js
    - plugins/symbols-extra.js
    - plugins/annotations.js
    stylesheet:
    - css/motion.css
  - name: fontawesome
    version: 4.5.0
    src: "htmlwidgets/lib/font-awesome-4.5.0"
    stylesheet:
    - font-awesome.min.css
  - name: htmlwdgtgrid
    version: 1.0
    src: "htmlwidgets/lib/htmlwdgtgrid"
    stylesheet:
    - htmlwdgtgrid.css
